<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*后代选择器*/
        body p{
            background: red;
        }
        /*子选择器*/
        body>p{
            background: green;
        }
        /*相邻兄弟选择器*/
        .active + p {
            background: blue;
        }
        /*通用选择器*/
        .active2 ~ p{
            background: yellow;
        }
    </style>

</head>
<body>

    <p class="active">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li><p>p4</p></li>
        <li><p>p5</p></li>
        <li><p>p6</p></li>
    </ul>
    <p class="active2">p7</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>

</body>
</html>
